<tr %%row-class%%>
  <th><label for="address_%%address_id%%">%%address%%</th>
  <td><input id="address_%%address_id%%" name="address_%%address_id%%" type="text" value="%%address_value%%"/></td>
  <td class="manage-column check-column"><span title="%%header-only_if_empty%%"><input id="address_%%address_id%%_only_if_empty" name="address_%%address_id%%_only_if_empty" type="checkbox" %%checked%% value="1"/></span></td>
  <td>%%examples%%</td>
</tr>
